<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Actions
      <small>Nouveau</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Actions (nouveau)</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-push-3 col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Creer un action</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form (ngSubmit)="create()" [formGroup]="actionCreateForm">
            <div class="box-body">
              <div class="form-group">
                <label>Nom*</label>
                <input type="text" class="form-control" formControlName="nom" placeholder="Entrer le nom" data-toggle="tooltip" data-placement="top">
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3" formControlName="description"
                          placeholder="Entrer la description"></textarea>
              </div>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-success" [disabled]="!actionCreateForm.valid">Creer</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3 {{requestMessage.visibility}}">
        <div class="box box-{{requestMessage.type}} box-solid">
          <div class="box-header with-border">
            <h3 class="box-title">{{requestMessage.title}}</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
            <!-- /.box-tools -->
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            {{requestMessage.message}}
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
