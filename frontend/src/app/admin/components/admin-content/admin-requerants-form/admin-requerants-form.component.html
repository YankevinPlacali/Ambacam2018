<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Requerants
      <small>Nouveau</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Requerants (nouveau)</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-push-3 col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Creer un requerant</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form (ngSubmit)="create()" [formGroup]="requerantCreateForm">
            <div class="box-body">
              <div class="form-group">
                <label>Nom*</label>
                <input type="text" class="form-control" formControlName="nom" placeholder="Entrer le nom"
                       data-toggle="tooltip" data-placement="top">
              </div>
              <div class="form-group">
                <label>Prenom*</label>
                <input type="text" class="form-control" formControlName="prenom" placeholder="Entrer le prenom"
                       data-toggle="tooltip" data-placement="top">
              </div>
              <div class="form-group">
                <label>Date de naissance*</label>
                <input type="date" class="form-control" formControlName="dateNaissance"
                       placeholder="Entrer la date de naissance"
                       data-toggle="tooltip" data-placement="top">
              </div>
              <div class="form-group">
                <label>Sexe*</label>
                <select class="form-control" formControlName="sexe" placeholder="choisir le sexe"
                        data-toggle="tooltip" data-placement="top">
                  <option value="F">Feminin</option>
                  <option value="M">Masculin</option>
                </select>
              </div>
              <div class="form-group">
                <label>Profession*</label>
                <input type="text" class="form-control" formControlName="profession"
                       placeholder="Entrer la profession"
                       data-toggle="tooltip" data-placement="top">
              </div>
              <div class="form-group">
                <label>Lieu de naissance*</label>
                <input type="text" class="form-control" formControlName="lieuNaissance"
                       placeholder="Entrer le lieu de naissance"
                       data-toggle="tooltip" data-placement="top">
              </div>
              <div class="form-group">
                <label>Nationalite*</label>
                <div class="input-group">
                  <select class="form-control" formControlName="nationalite" placeholder="choisir un pays"
                          data-toggle="tooltip" data-placement="top">
                    <option *ngFor="let pays of allPays" value="{{pays.id}}">{{pays.nom}}</option>
                  </select>
                  <div class="input-group-btn">
                    <button type="button" (click)="createPaysForm()" class="btn btn-success pull-right tool_button"
                            data-toggle="modal"
                            data-target="#modal-pays-form">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-success" [disabled]="!requerantCreateForm.valid">Creer</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3 {{requestMessage.visibility}}">
        <div class="box box-{{requestMessage.type}} box-solid">
          <div class="box-header with-border">
            <h3 class="box-title">{{requestMessage.title}}</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
            <!-- /.box-tools -->
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            {{requestMessage.message}}
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
    <!-- /.row -->

    <!-- Modal edit -->
    <div class="modal fade" id="modal-pays-form" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">{{p_formTitle}}</h4>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="submitPays()" [formGroup]="pForm">
              <div class="box-body">
                <div class="form-group">
                  <label>Nom*</label>
                  <input type="text" class="form-control" formControlName="nom" placeholder="Entrer le nom"
                         data-toggle="tooltip" data-placement="top">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" formControlName="description"
                            placeholder="Entrer la description"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fermer</button>
                <button type="submit" class="btn {{p_submitButtonStyle}}" [disabled]="!pForm.valid">
                  {{p_submitButtonTitle}}
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
