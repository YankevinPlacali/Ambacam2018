<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Motifs de Suppression
      <small>Tous</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Motifs de Suppression</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div>
      <div class="box-tools">
        <div class="box-footer clearfix no-border">
          <button type="button" class="btn btn-danger pull-right" data-toggle="modal"
                  data-target="#yes_no_dialog" [disabled]="ids.length === 0"><i
            class="fa fa-trash"></i> Suppr. Motif de Suppression
          </button>
          <button type="button" (click)="createForm()" class="btn btn-success pull-right tool_button"
                  data-toggle="modal"
                  data-target="#modal-motif-form"><i
            class="fa fa-plus"></i> Ajouter motif de suppression
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">
              Tous les motifs de suppression <span class="pull-right-container"><span class="label label-primary pull-right"> {{motifs.length}}</span>
            </span></h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>
                  <input type="checkbox" (change)="checkAll(!allChecked)" [checked]="allChecked">
                </th>
                <th>Nom</th>
                <th>Description</th>
                <th><i class="fa fa-edit"></i></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let motif of motifs">
                <td>
                  <input type="checkbox" (click)="assignId(motif.id)" [checked]="allChecked">
                </td>
                <td>{{ motif.nom }}</td>
                <td>{{ motif.description }}</td>
                <td><a href="#" (click)="editForm(motif.id)" data-toggle="modal" data-target="#modal-motif-form"><i
                  class="fa fa-edit"></i></a></td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
        <div class="col-md-3 {{requestMessage.visibility}}">
          <div class="box box-{{requestMessage.type}} box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">{{requestMessage.title}}</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              {{requestMessage.message}}
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
      <div class="col-xs-3 {{requestMessage.visibility}}">
        <div class="box box-{{requestMessage.type}} box-solid">
          <div class="box-header with-border">
            <h3 class="box-title">{{requestMessage.title}}</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
            <!-- /.box-tools -->
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            {{requestMessage.message}}
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>

    <!-- Modal edit -->
    <div class="modal fade" id="modal-motif-form" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">{{formTitle}}</h4>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="submit(motif)" [formGroup]="motifForm">
              <div class="box-body">
                <div class="form-group">
                  <label>Nom*</label>
                  <input type="text" class="form-control" formControlName="nom" placeholder="Entrer le nom"
                         data-toggle="tooltip" data-placement="top" title="Uniquement des caracteres majuscules et l'underscore">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea class="form-control" rows="3" formControlName="description"
                            placeholder="Entrer la description"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fermer</button>
                <button type="submit" class="btn {{submitButtonStyle}}" [disabled]="!motifForm.valid">{{submitButtonTitle}}</button>
              </div>
            </form>
          </div>

        </div>
        <!-- /.modal-content -->
      </div>
    </div>
    <app-yes-no-dialog [title]="titleConfirmDeleteDialog" [message]="messageConfirmDeleteDialog"
                       [yes]="yesConfirmDeleteDialog" [no]="noConfirmDeleteDialog"
                       (confirmEvent)="confirm=$event;delete(confirm)"></app-yes-no-dialog>
  </section>
  <!-- /.content -->
</div>
