<div class="container">
  <div class="row">
    <h2>Ambacam 2018</h2>
    <h2>Sign in</h2>
    <h4>Please provide your credentials to log into the system.</h4>

    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#asOperator">As operator</a></li>
      <li><a data-toggle="tab" href="#asApplicant">As applicant</a></li>
    </ul>

    <div class="tab-content">
      <div id="asOperator" class="tab-pane fade in active">
        <h3>... as operator</h3>
        <div class="container">
          <div class="row">
            <div class="container" style="margin-top:30px">
              <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <form role="form" (ngSubmit)="authenticate(typeOperateur)" [formGroup]="authAsOperateurForm">
                      <div class="form-group">
                        <label for="usernameInput" class="sr-only">Email address</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input type="email" class="form-control" id="usernameInput"
                                 placeholder="Enter username" formControlName="username">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="passwordInput" class="sr-only">Password</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input type="password" class="form-control" id="passwordInput"
                                 placeholder="Password" formControlName="password">
                        </div>
                        <a href="#" class="pull-right small">Forgot password?</a>
                      </div>
                      <button type="submit"
                              class="btn btn-success btn-sm"
                              [disabled]="!authAsOperateurForm.valid">Sign in
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-md-3 {{requestMessage.visibility}}">
                <div class="box box-{{requestMessage.type}} box-solid">
                  <div class="box-header with-border">
                    <h3 class="box-title">{{requestMessage.title}}</h3>

                    <div class="box-tools pull-right">
                      <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                      </button>
                    </div>
                    <!-- /.box-tools -->
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body">
                    {{requestMessage.message}}
                  </div>
                  <!-- /.box-body -->
                </div>
                <!-- /.box -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="asApplicant" class="tab-pane fade">
        <h3>... as applicant</h3>
        <div class="container">
          <div class="row">
            <div class="container" style="margin-top:30px">
              <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <form role="form" (ngSubmit)="authenticate(typeRequerant)" [formGroup]="authAsRequerantForm">
                      <div class="form-group">
                        <label for="identifierInput" class="sr-only">Email address</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
                          <input type="email" class="form-control" id="identifierInput"
                                 placeholder="Enter your identifier" formControlName="identifier">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="dateOfBirthInput" class="sr-only">Password</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                          <input type="text" class="form-control" id="dateOfBirthInput"
                                 placeholder="Date of birth" data-toggle="tooltip" data-placement="bottom"
                                 title="Date in the format DD/MM/YYYY" formControlName="dateOfBirth">
                        </div>
                        <a href="#" class="pull-right small">Forgot identifier?</a>
                      </div>
                      <button type="submit"
                              class="btn btn-success btn-sm"
                              [disabled]="!authAsRequerantForm.valid">Sign in
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
